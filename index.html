<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPDF Pro | Advanced PDF Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <nav class="p-6 border-b border-gray-800 bg-gray-900 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">SwiftPDF Pro</h1>
            <div id="statusIndicator" class="text-sm font-medium text-gray-400">Ready</div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4">
        <section class="mb-12 bg-gray-800 p-8 rounded-2xl shadow-2xl border border-blue-500/30">
            <div class="flex items-center mb-6">
                <div class="bg-blue-500 p-3 rounded-lg mr-4">üöÄ</div>
                <h2 class="text-2xl font-bold">High-Efficiency PDF Compressor</h2>
            </div>
            
            <input type="file" id="pdfInput" accept="application/pdf" class="block w-full text-sm text-gray-400 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer mb-6">
            
            <div class="mb-6">
                <label class="block mb-2 font-medium">Compression Level: <span id="levelLabel">Medium</span></label>
                <input type="range" id="compLevel" min="0.1" max="0.9" step="0.1" value="0.5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                <div class="flex justify-between text-xs text-gray-500 mt-2 italic">
                    <span>Smaller Size</span>
                    <span>Higher Quality</span>
                </div>
            </div>

            <button onclick="handleCompress()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition-all transform hover:scale-[1.01]">Compress & Download</button>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <h3 class="text-xl font-bold mb-4 flex items-center">üñºÔ∏è Image to PDF</h3>
                <input type="file" id="imgInput" multiple accept="image/*" class="w-full mb-4">
                <button onclick="handleImgToPdf()" class="w-full bg-gray-700 py-2 rounded-lg hover:bg-gray-600">Convert Images</button>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <h3 class="text-xl font-bold mb-4 flex items-center">üìÑ PDF to Image</h3>
                <input type="file" id="pdfToImgInput" accept="application/pdf" class="w-full mb-4">
                <button onclick="handlePdfToImg()" class="w-full bg-gray-700 py-2 rounded-lg hover:bg-gray-600">Extract Pages</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
