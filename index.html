<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Toolkit</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF v2.5.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- pdf-lib v1.17.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <!-- pdf.js (latest stable) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Header -->
  <header class="p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ğŸ“„ PDF Toolkit</h1>
    <button id="themeToggle" class="px-3 py-1 rounded bg-gray-800 text-white dark:bg-yellow-400 dark:text-black">
      Toggle Theme
    </button>
  </header>

  <!-- Status Area -->
  <div id="status" class="text-center text-sm py-2"></div>

  <!-- Tools -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

    <!-- Image to PDF -->
    <div class="card">
      <h2>ğŸ–¼ï¸ Image â†’ PDF</h2>
      <input type="file" id="imgInput" multiple accept="image/*" />
      <button onclick="imageToPDF()">Convert</button>
    </div>

    <!-- PDF Compressor -->
    <div class="card">
      <h2>ğŸ—œï¸ Compress PDF</h2>
      <input type="file" id="compressInput" accept="application/pdf" />
      <button onclick="compressPDF()">Compress</button>
    </div>

    <!-- PDF to Image -->
    <div class="card">
      <h2>ğŸ“„ PDF â†’ Image</h2>
      <input type="file" id="pdfImageInput" accept="application/pdf" />
      <button onclick="pdfToImage()">Convert</button>
    </div>

  </main>

  <!-- Hidden Canvas -->
  <canvas id="hiddenCanvas" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>
