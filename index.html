<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPDF Pro | All-in-One Toolkit</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="text-slate-200 min-h-screen">

    <nav class="nav-bar">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="logo-text">SWIFTPDF <span class="text-blue-500">PRO</span></h1>
            <div id="statusIndicator" class="status-badge">System Ready</div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4 max-w-4xl">
        
        <section class="glass-card mb-10 p-8 rounded-3xl">
            <h2 class="section-title">üìâ High-Clarity PDF Compressor</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <label class="label">Select PDF File</label>
                    <input type="file" id="pdfInput" accept="application/pdf" class="file-input">
                    
                    <div class="slider-container mt-8">
                        <div class="flex justify-between mb-2">
                            <span class="text-xs font-bold">Compression Level</span>
                            <span id="levelDisplay" class="level-text">MEDIUM (Balanced)</span>
                        </div>
                        <input type="range" id="compLevel" min="1" max="3" step="1" value="2" class="modern-slider">
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <button onclick="handleCompress()" class="btn-primary">COMPRESS & DOWNLOAD</button>
                    <p class="helper-text">*ULTRA mode scales DPI to hit 199KB while keeping text readable.</p>
                </div>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass-card p-6 rounded-2xl tool-hover">
                <h3 class="font-bold mb-4 flex items-center">üñºÔ∏è Image to PDF</h3>
                <input type="file" id="imgInput" multiple accept="image/*" class="file-input-sm mb-4">
                <button onclick="handleImgToPdf()" class="btn-secondary">Convert to PDF</button>
            </div>

            <div class="glass-card p-6 rounded-2xl tool-hover">
                <h3 class="font-bold mb-4 flex items-center">üì∏ PDF to Image</h3>
                <input type="file" id="pdfToImgInput" accept="application/pdf" class="file-input-sm mb-4">
                <button onclick="handlePdfToImg()" class="btn-secondary">Extract Images</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
