<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPDF Pro | Drag & Drop Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200">

    <nav class="p-6 border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic">SWIFTPDF PRO</h1>
            <div id="statusIndicator" class="px-4 py-1 rounded-full text-[10px] font-bold uppercase bg-slate-800 text-slate-400 border border-slate-700">System Ready</div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4 max-w-4xl">
        
        <section class="bg-slate-900 border border-slate-800 p-8 rounded-[2rem] shadow-2xl mb-10">
            <h2 class="text-xl font-bold mb-6 flex items-center">üìâ Sharp PDF Compressor</h2>
            
            <div id="dropZone" class="border-2 border-dashed border-slate-700 rounded-2xl p-10 text-center hover:border-blue-500 hover:bg-blue-500/5 transition-all cursor-pointer mb-6">
                <p class="text-slate-400">PDF ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß <b>Drag & Drop</b> ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∑Ñ‡∑ù ‡∂∏‡∑ô‡∂≠‡∂± Click ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</p>
                <input type="file" id="pdfInput" accept="application/pdf" class="hidden">
                <p id="fileNameDisplay" class="mt-3 text-blue-400 font-bold text-sm"></p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-slate-800/50 p-5 rounded-xl border border-slate-700">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-bold text-slate-300">Compression Level</span>
                        <span id="levelDisplay" class="text-[10px] font-black text-emerald-400">MEDIUM</span>
                    </div>
                    <input type="range" id="compLevel" min="1" max="3" step="1" value="2" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <button onclick="handleCompress()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-600/20 transition-all active:scale-95">COMPRESS & DOWNLOAD</button>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                <h3 class="font-bold mb-4">üñºÔ∏è Image to PDF</h3>
                <input type="file" id="imgInput" multiple accept="image/*" class="text-xs text-slate-500 w-full mb-4">
                <button onclick="handleImgToPdf()" class="w-full bg-slate-800 hover:bg-emerald-600 py-3 rounded-xl text-xs font-bold transition-all">Convert</button>
            </div>
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                <h3 class="font-bold mb-4">üì∏ PDF to Image</h3>
                <input type="file" id="pdfToImgInput" accept="application/pdf" class="text-xs text-slate-500 w-full mb-4">
                <button onclick="handlePdfToImg()" class="w-full bg-slate-800 hover:bg-purple-600 py-3 rounded-xl text-xs font-bold transition-all">Extract JPG</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
