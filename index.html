<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPDF Pro | Multi-Tool Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200">

    <nav class="p-6 border-b border-slate-800 bg-slate-900/90 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-black bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic">SWIFTPDF PRO</h1>
            <div id="statusIndicator" class="text-[10px] font-bold uppercase px-3 py-1 bg-slate-800 rounded-full border border-slate-700">System Ready</div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4 max-w-4xl space-y-8">
        
        <section class="bg-slate-900/50 p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl">
            <h2 class="text-lg font-bold mb-4">üìâ Smart PDF Compressor</h2>
            <div id="dropZone" class="border-2 border-dashed border-slate-700 rounded-2xl p-10 text-center hover:border-blue-500 hover:bg-blue-500/5 transition-all cursor-pointer mb-6">
                <p class="text-slate-400 text-sm">PDF ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß <b>Drag & Drop</b> ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∑Ñ‡∑ù Click ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</p>
                <input type="file" id="pdfInput" accept="application/pdf" class="hidden">
                <p id="fileNameDisplay" class="mt-3 text-blue-400 font-bold text-xs"></p>
            </div>

            <div class="grid md:grid-cols-2 gap-6 items-end">
                <div class="bg-slate-800/40 p-5 rounded-xl border border-slate-700">
                    <div class="flex justify-between mb-2">
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">DPI Optimization</span>
                        <span id="levelDisplay" class="text-[10px] font-black text-emerald-400">MEDIUM</span>
                    </div>
                    <input type="range" id="compLevel" min="1" max="3" step="1" value="2" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <button onclick="handleCompress()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg shadow-lg transition-all active:scale-95">COMPRESS PDF</button>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800">
                <h3 class="font-bold mb-4 text-sm">üñºÔ∏è Image to PDF</h3>
                <input type="file" id="imgInput" multiple accept="image/*" class="text-xs text-slate-500 mb-4 block w-full">
                <button onclick="handleImgToPdf()" class="w-full bg-slate-800 hover:bg-emerald-600 py-3 rounded-xl text-xs font-bold transition-all uppercase">Convert to PDF</button>
            </div>

            <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800">
                <h3 class="font-bold mb-4 text-sm">üì∏ PDF to Image</h3>
                <input type="file" id="pdfToImgInput" accept="application/pdf" class="text-xs text-slate-500 mb-4 block w-full">
                <button onclick="handlePdfToImg()" class="w-full bg-slate-800 hover:bg-purple-600 py-3 rounded-xl text-xs font-bold transition-all uppercase">Extract Images</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
