<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPDF Pro | Fixed Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">

    <nav class="p-5 border-b border-slate-800 bg-slate-900/90 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-black bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic">SWIFTPDF PRO</h1>
            <div id="statusIndicator" class="text-[10px] font-bold uppercase px-3 py-1 bg-slate-800 rounded-full border border-slate-700">System Ready</div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4 max-w-4xl space-y-8">
        
        <section class="glass-card p-8 rounded-3xl">
            <h2 class="text-lg font-bold mb-4">üìâ High-Clarity PDF Compressor</h2>
            <div id="dropZone" class="drop-area mb-6">
                <p class="text-slate-400 text-sm">PDF ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß Drag & Drop ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∑Ñ‡∑ù Click ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</p>
                <input type="file" id="pdfInput" accept="application/pdf" class="hidden">
                <p id="fileNameDisplay" class="mt-2 text-blue-400 font-bold text-xs"></p>
            </div>
            <div class="grid md:grid-cols-2 gap-6 items-end">
                <div class="bg-slate-900/60 p-4 rounded-xl border border-slate-700">
                    <div class="flex justify-between mb-2">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">DPI Optimization</span>
                        <span id="levelDisplay" class="text-[10px] font-black text-emerald-400">MEDIUM</span>
                    </div>
                    <input type="range" id="compLevel" min="1" max="3" step="1" value="2" class="w-full">
                </div>
                <button onclick="handleCompress()" class="btn-primary">COMPRESS PDF</button>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <section class="glass-card p-6 rounded-2xl">
                <h3 class="font-bold mb-4 text-sm">üñºÔ∏è Image to PDF</h3>
                <input type="file" id="imgInput" multiple accept="image/*" class="text-xs text-slate-500 mb-4 block w-full">
                <button onclick="handleImgToPdf()" class="btn-secondary">CONVERT IMAGES</button>
            </section>

            <section class="glass-card p-6 rounded-2xl">
                <h3 class="font-bold mb-4 text-sm">üì∏ PDF to Image</h3>
                <input type="file" id="pdfToImgInput" accept="application/pdf" class="text-xs text-slate-500 mb-4 block w-full">
                <button onclick="handlePdfToImg()" class="btn-secondary">EXTRACT PAGES</button>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
